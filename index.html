<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
        

        
        <title>Romancing the Stones</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="title col-lg-12">
                    <h1>Romancing the Stones</h1>
                </div>
                <div class="jumbotron instructions col-lg-12">
                    <h2>Instructions</h2>
                    <p>Each jewel here has a price value.</p>
                    <p>Steal jewels to equal the the amount needed.</p>
                    <p>Steal the wrong amount and you'll get caught!</p>
                </div>
                <hr>
                <div class="row">
                    <div class="boss card col-lg-3">
                        <img src="assets/images/crime-boss.jpg" class="card-img-top" alt="...">
                        <h5 class="card-title">Get me: $<span id="demand"></span>.00 worth chump.</h5>
                    </div>
                        
                    <div class="new-job col-lg-3">
                        <a href="#" class="btn btn-secondary">New Job</a>
                    </div>    

                    <div class="robber card col-lg-3">
                        <img src="assets/images/crime-robber.jpg" class="card-img-top" alt="...">
                        <h5 class="card-title">Retrieved: $<span id="loot"></span>.00</h5>
                    </div>
                    <div class="new-job col-lg-3">
                        <h6> Wins: <span id="wins"></span></h6>
                        <h6>Losses: <span id="losses"></span></h6>
                    </div>    
                </div>

                <hr>

                <div class="row">
                    <div id="gem" class="jewel card col-lg-2">
                        <img src="assets/images/blue-jewel-square.png" class="card-img-top" alt="Blue Jewel">
                        <h5 class="value"><span>value</span></h5>
                    </div>
                    
                    <div id="gem" class="jewel card col-lg-2">
                        <img src="assets/images/red-jewel-square.png" class="card-img-top" alt="Red Jewel">
                        <h5 class="value"><span>value</span></h5>
                    </div>
                    
                    <div id="gem" class="jewel card col-lg-2">
                        <img src="assets/images/green-jewel-square.png" class="card-img-top" alt="Green Jewel">
                        <h5 class="value"><span>value</span></h5>
                    </div>
                    
                    <div id="gem" class="jewel card col-lg-2">
                        <img src="assets/images/purple-jewel-square.png" class="card-img-top" alt="Purple Jewel">
                        <h5 class="value"><span>value</span></h5>
                    </div>


                </div>
            </div>
        </div>
        
        
    </body>

    
</html>
